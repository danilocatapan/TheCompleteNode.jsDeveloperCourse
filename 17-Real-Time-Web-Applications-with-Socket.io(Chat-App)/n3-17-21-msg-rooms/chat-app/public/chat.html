<!DOCTYPE html>
<html>

<head>
  <title>Chat App</title>
  <link rel="icon" href="/img/favicon.png">
  <link rel="stylesheet" href="/css/styles.min.css">
</head>

<body>
  <div class="chat">
    <div class="chat__sidebar">
    </div>

    <div class="chat__main">
      <div id="messages" class="chat__messages"></div>

      <div class="compose">
        <form id="message-form">
          <input name="message" placeholder="Mensagem" required autocomplete="off">
          <button>Enviar</button>
        </form>
        <button id="send-location">Enviar localização</button>
      </div>
    </div>
  </div>

  <script id="message-template" type="text/html">
    <div class="message">
      <p>
        <span class="message__name">{{username}}</span>
        <span class="message_meta">{{createdAt}}</span>
      </p>
      <p>{{message}}</p>
    </div>
  </script>

  <script id="location-message-template" type="text/html">
    <div class="message">
      <p>
        <span class="message__name">{{username}}</span>
        <span class="message_meta">{{createdAt}}</span>
      </p>
      <p><a href="{{url}}" target="_black">Minha localização atual</a></p>
    </div>
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script> <!-- renderizar-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script><!-- manipular tempo-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script> <!-- consulta string-->
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/chat.js"></script>
</body>

</html>
